{% extends "base.html" %}

{% block title %}Upload | Podcaster{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-white to-teal-50">
    <div class="w-full max-w-lg bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-10 border border-gray-100">
        <h2 class="text-3xl font-extrabold text-center text-teal-600 mb-6">
            üéôÔ∏è Upload Your Podcast
        </h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    Title
                </label>
                <input type="text" name="title" id="{{ form.title.id_for_label }}"
                       placeholder="Enter podcast title"
                       class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:border-teal-400 outline-none transition"
                       required>
            </div>

            <!-- Description -->
            <div>
                <label for="{{ form.description.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    Description
                </label>
                <textarea name="description" id="{{ form.description.id_for_label }}" rows="4"
                          placeholder="Describe your podcast..."
                          class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:border-teal-400 outline-none transition"
                          required></textarea>
            </div>

            <!-- File Upload -->
            <div>
                <label for="{{ form.file.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    Podcast File
                </label>
                <input type="file" name="file" id="{{ form.file.id_for_label }}"
                       accept=".mp3,.wav,.ogg,.flac"
                       class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 hover:border-teal-400 transition" required>
                <p class="text-sm text-gray-500 mt-1">Supported formats: MP3, WAV, OGG, FLAC</p>
            </div>

            <!-- Thumbnail -->
            <div>
                <label for="{{ form.thumbnail.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    Podcast Thumbnail
                </label>
                <input type="file" name="thumbnail" id="thumbnailInput"
                       accept="image/*"
                       class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 hover:border-teal-400 transition" required>

                <!-- Live Preview -->
                <div class="mt-3 flex justify-center">
                    <img id="thumbnailPreview" src="#" alt="Thumbnail Preview" class="hidden w-32 h-32 object-cover rounded-lg shadow-md">
                </div>
                <p class="text-sm text-gray-500 mt-1">Recommended size: 800√ó800px</p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg">
                Upload Podcast
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6 text-sm">
            Need help? 
            <a href="#" class="text-teal-600 hover:text-teal-700 font-semibold underline">View Upload Guide</a>
        </p>
    </div>
</div>

<!-- Thumbnail Preview Script -->
<script>
document.getElementById('thumbnailInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('thumbnailPreview');
    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    } else {
        preview.classList.add('hidden');
    }
});
</script>
{% endblock content %}
