{% extends "base.html" %}

{% block title %}{{ podcast.title }} | Podcaster{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 py-10">
    <div class="bg-white p-10 rounded-2xl shadow-lg max-w-lg w-full">
        <!-- Thumbnail -->
        <div class="text-center mb-6">
            <div class="w-48 h-48 mx-auto overflow-hidden rounded-xl shadow-md">
                <img src="{{ podcast.thumbnail.url }}" alt="Podcast Thumbnail" class="object-cover w-full h-full">
            </div>
        </div>

        <!-- Podcast Info -->
        <div class="text-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-1">{{ podcast.title }}</h2>
            <p class="text-green-700 font-medium">by {{ podcast.author }}</p>
        </div>

        <!-- Audio Player -->
        <audio controls class="w-full mb-4 rounded-lg border border-gray-300">
            <source src="{{ podcast.file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Description -->
        <p class="text-gray-700 leading-relaxed">{{ podcast.description }}</p>
    </div>
</div>
{% endblock content %}
