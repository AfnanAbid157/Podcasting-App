{% extends "base.html" %}

{% block title %}Register | Podcaster{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-teal-600">Create Account</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" id="id_username" name="username"
                       class="w-full bg-gray-200 text-gray-900 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400"
                       placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="id_email" class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="id_email" name="email"
                       class="w-full bg-gray-200 text-gray-900 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400"
                       placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label for="id_password1" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="id_password1" name="password1"
                       class="w-full bg-gray-200 text-gray-900 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400"
                       placeholder="Enter your password" required>
            </div>

            <div class="mb-4">
                <label for="id_password2" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" id="id_password2" name="password2"
                       class="w-full bg-gray-200 text-gray-900 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400"
                       placeholder="Confirm your password" required>
            </div>

            <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded-lg transition duration-300">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="underline text-teal-600 hover:text-teal-700 font-semibold">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
